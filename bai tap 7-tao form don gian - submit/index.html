<!DOCTYPE html>
<head>
    <title>Form đăng ký học viên</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
        <form>
            <div class="registration"><h1>ĐĂNG KÝ HỌC VIÊN</h1></div>
            <label>Họ và tên</label>
            <input name="yourname" id="yourname" type="text"><br>
            <label>Ngày sinh</label>
            <input name="birthday" id="birthday" type="date"><br>
            <label>Giới tính</label>
            <input name="gender" value="male" type="radio">Nam
            <input name="gender" value="female" type="radio">Nữ<br>
            <label>Địa chỉ</label>
            <textarea col="8" row="4"></textarea><br>
            <label>Lớp</label>
            <select name="class" id="class">
                <option>--Chọn lớp--</option>
                <option>Lớp A</option>
                <option>Lớp B</option>
                <option>Lớp C</option>
                <option>Lớp D</option>
            </select><br>
            <label>Email</label>
            <input type="email" id="email" name="email"><br>
            <label>Điện thoại</label>
            <input type="tel" id="tel" name="tel"><br>
            <label></label>
            <input type="submit" id="submit" value="Đăng ký">
            <input type="reset" id="reset" value="Nhập lại">
        </form>
    </div>
</body>
</html>
