<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <style></style>
  </head>

  <body>
    <div class="container-fluid">
      <header>
        <div class="nav">
          <div
            class="container-fluid bg-primary mx-0 pt-3 border-botom-2 shadow-lg"
          >
            <div class="input-group mb-3">
              <span class="input-group-text bg-primary border-0"
                ><i class="far fa-paper-plane fa-3x"></i
              ></span>
              <input
                type="text"
                class="form-control text-center rounded-3"
                aria-label="search-form"
                placeholder="Search"
              />
              <span class="input-group-text bg-primary border-0"
                ><i class="bi bi-messenger fa-3x"></i
              ></span>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section>
          <div class="row justify-content-start mx-1">
            <div class="col-2 text-center">
              <i class="bi-facebook fa-3x"></i>
            </div>
            <div class="col-8 text-start mt-2">
              <p class="fw-bolder">My user name</p>
              <p>Monday at 11:00 AM<i class="bi-clock-history ms-2"></i></p>
            </div>
            <div class="col-2 text-end">
              <i class="bi-three-dots fa-3x"></i>
            </div>
          </div>
        </section>
        <section>
          <p class="mb-2">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas magnam
            consectetur assumenda itaque at?
          </p>
          <img
            src="./assets/img/Facebook-Wordmark-White-Logo.wine.png"
            alt="facebook image"
            class="bg-primary w-100 h-100 mb-2"
          />
          <div class="row mt-3">
            <div class="col-md-9">
              <h5>
                <i
                  class="bi bi-heart bg-danger rounded-circle fa-2x px-2 py-1"
                ></i>
                <i
                  class="bi bi-hand-thumbs-up bg-primary rounded-circle fa-2x px-2 py-1"
                ></i>
                <i
                  class="bi bi-emoji-smile bg-warning rounded-circle fa-2x px-2 py-1"
                ></i
                >Lorem ipsum and 291 others
              </h5>
            </div>
            <div class="col-md-3 text-end h5 mt-3">55 comments</div>
          </div>
        </section>
        <section>
          <div class="row mt-3">
            <div class="col-md-4 text-center">
              <h5><i class="bi-hand-thumbs-up pe-2"></i>Like</h5>
            </div>
            <div class="col-md-4 text-center">
              <h5><i class="bi-chat pe-2"></i>Comment</h5>
            </div>
            <div class="col-md-4 text-center">
              <h5><i class="bi bi-share pe-2"></i>Share</h5>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
