<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      <div class="containter px-5 pt-3 h-100 d-flex flex-column" style="background-color: rgb(225, 220, 220);"> 
        <div class="card rounded-4 mx-5">
        <div class="row">
          <div class="col-md-4 col-12 align-content-start">
            <img src="../assets/image.png" class="img-fluid rounded-start-4"/>
          </div>

          <div class="col-md-8 col-12 px-5 d-inline-block">
            <h1 class="pt-5">Logo</h1>
            <h3 class="py-3">Sign into your account</h3>
            <form>
              <!-- Email input -->
              <div class="form-outline w-50 mb-4">
                <input
                  type="email"
                  id="form2Example1"
                  class="form-control"
                  placeholder="Email-address"
                />
              </div>

              <!-- Password input -->
              <div class="form-outline w-50 mb-4">
                <input
                  type="password"
                  id="form2Example2"
                  class="form-control"
                  placeholder="********"
                />
              </div>

              <!-- Submit button -->
              <div class="form-outline w-50 mb-4">
                <input
                  type="submit"
                  id="form2Example3"
                  class="form-control btn btn-dark"
                  value="Login"
                />
              </div>

              <!-- Register buttons -->
              <div class="text-left">
                <p class="pt-5"><a href="#!">Forgot Password?</a></p>
                <p>Don't have an account? <a href="#!">Register here</a></p>
                </button>
              </div>
            </form>
          </div>
        </div>
    </div>
</div>
  </body>
</html>
